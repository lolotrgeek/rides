<h2 class="page-title">Home</h2>

<div class="row-fluid">

  <div class="col-lg-6">
    <div class="jumbotron">
      <h1>Hello, {{vm.currentUser.username}}!</h1>
      <p>To view the weather in your area, go to: <a href="#/preferences" data-toggle="tab">Address</a> and specify a valid address.</p>
    </div>

  </div>

  <div class="col-lg-6">
    <div>
      <table class="table table-striped table-hover" ng-show="vm.ridesData">

        <tbody>
        <tr ng-repeat="rides in vm.ridesData">
          <td>{{dayWeather.dt*1000 | date:"EEEE"}}</td>
          <!--<td><img ng-src="http://openweathermap.org/img/w/{{dayWeather.weather[0].icon}}.png"></td>-->
          <td>{{rides.ride_type | number:0}}/{{rides.eta_seconds | number:0}}</td>
        </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
