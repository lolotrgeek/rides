<h2 class="page-title">Hello, {{vm.currentUser.username}}!</h2>

<div class="row-fluid">

  <div class="col-lg-6">
    <div class="jumbotron">
      <p>To view rides in your area specify valid starting and ending addresses.</p>
		    <form class="form-horizontal" ng-submit="vm.saveRoute()">
      <fieldset>


        <div class="form-group">
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputstartAddress" placeholder="Current Location" ng-model="vm.currentUser.route.start_address" ng-change="vm.getRides(vm.currentUser.route)" ng-model-options="{debounce: 750}">
			<button ng-click="vm.setDeviceLocation()" class="btn btn-primary">Use Current Location</button>
            <input type="text" class="form-control" id="inputendAddress" placeholder="Destination" ng-model="vm.currentUser.route.end_address" ng-change="vm.getRides(vm.currentUser.route)" ng-model-options="{debounce: 750}">
          </div>
        </div>
		
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-6">
			<button type="reset" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-primary">Refresh</button>
          </div>
        </div>
      </fieldset>
    </form>
	
		<div map-lazy-load="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places">
			<ng-map zoom="14" center="{{vm.startPosition}}" scrollwheel="false">
					<marker position="{{vm.devicePosition}}" 
					icon="{
						path: 'CIRCLE', 
						scale: 10,
						fillColor: 'blue',
						fillOpacity: 0.8,
						strokeWeight: 0
						}">
					</marker>
					<marker position="{{vm.startPosition}}" animation=bounce></marker>
					<marker ng-repeat="pos in vm.ridesData"  position="{{pos.lat}},{{pos.lon}}"></marker>
			</ng-map>
		</div>
		
	</div>

  </div>

  <div class="col-lg-6">
    <div>
      <table class="table table-striped table-hover">
	  <div ng-init="class='btn-primary'">
		<button ng-click="sortBy('eta_seconds'); class1=class; class2=null" class="btn" ng-class="class1">Fastest</button>
		<span class="sortorder" ng-show="propertyName === 'eta_seconds'"></span>
		
		<button ng-click="sortBy('estimated_cost_cents'); class2=class; class1=null" class="btn" ng-class="class2">Cheapest</button>
		<span class="sortorder" ng-show="propertyName === 'estimated_cost_cents'"></span>
		
		</div>
        <tbody>
		<tr>
			<th>Service</th>
			<th>Estimated Time</th>
			<th>ETA</th>
			<th>Cost</th>
			<th>Lat</th>
			<th>Lon</th>
        </tr>
        <tr ng-repeat="rides in vm.ridesData | orderBy:propertyName">
          <td>{{rides.ride_type}}</td>
		  <td>{{rides.estimated_duration_seconds}}</td>
		  <td>{{rides.eta_seconds}}</td>
		  <td>{{rides.estimated_cost_cents}}</td>
		  <td>{{rides.lat}}</td>
		  <td>{{rides.lon}}</td>
        </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
